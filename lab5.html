<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Welcome to LA Fitness!!</h1>
      <p class="text-center">Be Ready To Get Huge!
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1-1pkPen7bC-QFqvsTYb6aLZwEc8DUDPU7Q&s"
        class="img-fluid mx-auto d-block"
        alt="Centered Image"
      />
      <h2 class="text-center">User Registration</h2>
      <p class="text-center">Please fill out the form below.</p>
      <form id="registrationForm" class="p-4 border rounded bg-light">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-primary" onclick="submitForm()">
            Register
          </button>
        </div>
      </form>

      <div id="result" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="lab5.js"></script>
  </body>
</html>
